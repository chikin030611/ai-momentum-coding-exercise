<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Momentum Coding Exercise</title>
</head>
<body>
    <div class="container mw-100 p-4">
        <h1 class="p-2">
            AI Momentum Coding Exercise
        </h1>

        <p>
            A decimal number is neither odd or even.
        </p>

        <div class="text-start p-4-y">
            <label for="input-number" class="">Check if value is of even number:</label>
            <input type="number" class="" id="input-number">
            <button type="button" class="btn btn-primary mb-2">Check</button>
            <p class="" id="text-result"></p>
        </div>
        
        <table class="table table-bordered table-striped table-hover" id="forex-rates-table">
            <thead>
                <tr>
                    <th>Currency</th>
                    <th>Rate</th>
                    <th>Adjusted Rate</th>
                    <th>Is even?</th>
                </tr>
            </thead>

            <tbody id="forex-rates-body">
            </tbody>
        </table>
    </div>


    <script src="script.js"></script>
</body>
</html>
